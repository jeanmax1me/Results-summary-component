<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class="top-section">
      <div class="yourresult">Your Result</div>
      <div class="number">
        <h2 class="white">76</h2>
        <p class="bottomtext">of 100</p>

        </div>

      <div class="yourshape">Great</div>
      <div class="comment">
        <p>You scored higher than 65% of the<br> people who have taken these tests.</p></div>
    </section>

    <!-- ================================================================ -->

    <section class="bottom-section">
      <div class="header">
        <div class="logoname">
        <h1>Summary</h1>
        </div>
      </div>
      <div class="reaction">
        <div class="logoname">
        <img src="icon-reaction.svg" alt="reaction">
        <h2>Reaction</h2>
        </div>
        
        <div class="numberz">
          <p>
            <span class="bold-text">80</span>
            <span class="gray-text">/ 100</span>
          </p>
        </div>

      </div>
      <div class="memory">
        <div class="logoname">
        <img src="icon-memory.svg" alt="memory">
        <h2>Memory</h2>
        </div>
        <div class="numberz">
          <p>
            <span class="bold-text">92</span>
            <span class="gray-text">/ 100</span>
          </p>
        </div>

      </div>
      <div class="verbal">
        <div class="logoname">
        <img src="icon-verbal.svg" alt="verbal">
        <h2>Verbal</h2>
        </div>
        <div class="numberz">
          <p>
            <span class="bold-text">61</span>
            <span class="gray-text">/ 100</span>
          </p>
        </div>
      </div>
      <div class="visual">
        <div class="logoname">
        <img src="icon-visual.svg" alt="visual">
        <h2>Visual</h2>
        </div>
        <div class="numberz">
          <p>
            <span class="bold-text">72</span>
            <span class="gray-text">/ 100</span>
          </p>
        </div>

      </div>
      
      <div class="button-container">
        <button class="continue-button">Continue</button>
      
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/jeanmax1me">jeanmax1me</a>.
    </div>
  </footer>
</body>

</html>
